<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; padding: 20px; }
      .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
      .guest-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
      .delete-btn { color: red; cursor: pointer; }
      #loading { display: none; text-align: center; color: #666; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">ระบบเช็คชื่อแขก</h2>
      
      <div class="input-group mb-3">
        <input type="text" id="newGuestName" class="form-control" placeholder="พิมพ์ชื่อแขก...">
        <button class="btn btn-primary" onclick="handleAdd()">เพิ่มชื่อ</button>
      </div>

      <input type="text" id="searchInput" class="form-control mb-3" placeholder="ค้นหารายชื่อ..." onkeyup="filterList()">

      <hr>

      <div id="loading">กำลังโหลดข้อมูล...</div>
      <div id="guestList">
        </div>
    </div>

    <script>
      window.onload = loadData;

      var allGuests = [];

      function loadData() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('guestList').innerHTML = '';
        google.script.run.withSuccessHandler(showData).getGuestList();
      }

      function showData(guests) {
        document.getElementById('loading').style.display = 'none';
        allGuests = guests;
        renderList(allGuests);
      }

      function renderList(guests) {
        var listDiv = document.getElementById('guestList');
        listDiv.innerHTML = '';
        
        if (guests.length === 0) {
          listDiv.innerHTML = '<p class="text-center text-muted">ยังไม่มีรายชื่อ</p>';
          return;
        }

        guests.forEach(function(guest) {
          var div = document.createElement('div');
          div.className = 'guest-item';
          div.innerHTML = `
            <span>${guest}</span>
            <button class="btn btn-sm btn-outline-danger" onclick="handleDelete('${guest}')">ลบ</button>
          `;
          listDiv.appendChild(div);
        });
      }

      function handleAdd() {
        var input = document.getElementById('newGuestName');
        var name = input.value.trim();
        if(!name) return;

        input.value = '';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = 'กำลังเพิ่ม...';
        
        google.script.run.withSuccessHandler(function() {
          loadData();
        }).addGuest(name);
      }

      function handleDelete(name) {
        if(!confirm('ต้องการลบคุณ ' + name + ' ใช่ไหม?')) return;

        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = 'กำลังลบ...';

        google.script.run.withSuccessHandler(function() {
          loadData();
        }).deleteGuest(name);
      }

      function filterList() {
        var text = document.getElementById('searchInput').value.toLowerCase();
        var filtered = allGuests.filter(function(g) {
          return g.toString().toLowerCase().includes(text);
        });
        renderList(filtered);
      }
    </script>
  </body>
</html>
